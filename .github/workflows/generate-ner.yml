name: build
on:
  push:
    branches:
      - main

permissions: write-all

jobs:
  generate-ner:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
      - name: Use Node v14
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: set up JDK 11
        uses: actions/setup-java@v2
        with:
            distribution: 'adopt'
            java-version: '11'
      - name: Setup
        run: |
          chmod +x ./scripts/setup
          ./scripts/setup
          npm install
      - name: generate named entities
        run: |
          javac -cp ".:temp/stanford-corenlp-4.4.0/*" nerWork/PodcastNER.java
          java -cp ".:temp/stanford-corenlp-4.4.0/*" nerWork/PodcastNER
      - name: Prepare release
        run: |
          npm run prettify-output
          chmod +x ./scripts/prepare-release
          ./scripts/prepare-release
      - name: 'Deploy ğŸ’¾'
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: ner
          FOLDER: dist
          GITHUB_TOKEN: ${{ secrets.PODCAST_DATA_LAB }}